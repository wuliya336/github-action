name: morne-api

env:
  APP_NAME: morne-api
  target: x86_64-unknown-linux-musl

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "要构建的仓库名称"
        required: true
        type: string
      ref:
        description: "要构建的分支或标签"
        required: false
        type: string
        default: "main"
      server_host:
        description: "服务器主机地址"
        required: true
        type: string
      server_username:
        description: "服务器用户名"
        required: true
        type: string
      server_private_key:
        description: "服务器密码"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.repository }}-${{ github.event.inputs.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 获取token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: 获取用户ID
        id: get-user-id
        shell: bash
        run: |
          user_id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)
          echo "user-id=$user_id" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: 检出代码
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: 安装工具
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@1.85.0

      - name: 启用 Rust 缓存
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.APP_NAME }}
      
      - name: 添加目标平台
        run: rustup target add ${{ env.target }}

      - name: 构建目标平台
        run: cargo build --release --target ${{ env.target }}

      # - name: 设置 bun
      #   uses: oven-sh/setup-bun@v2
      #   with:
      #     bun-version: latest

      # - name: 构建静态文件
      #   run: |
      #     bun install
      #     bun run build
      #   working-directory: web

      - name: 上传二进制文件
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ github.event.inputs.server_private_key }}
          SOURCE: "target/${{ env.target }}/release/${{ env.APP_NAME }}"
          REMOTE_HOST: ${{ github.event.inputs.server_host }}
          REMOTE_USER: ${{ github.event.inputs.server_username }}
          TARGET: "/opt/${{ env.APP_NAME }}/"

      # - name: 上传静态文件
      #   uses: easingthemes/ssh-deploy@main
      #   with:
      #     SSH_PRIVATE_KEY: ${{ github.event.inputs.server_private_key }}
      #     SOURCE: "dist"
      #     REMOTE_HOST: ${{ github.event.inputs.server_host }}
      #     REMOTE_USER: ${{ github.event.inputs.server_username }}
      #     TARGET: "/opt/${{ env.APP_NAME }}"

      # - name: 上传数据文件
      #   uses: easingthemes/ssh-deploy@main
      #   with:
      #     SSH_PRIVATE_KEY: ${{ github.event.inputs.server_private_key }}
      #     SOURCE: "data"
      #     REMOTE_HOST: ${{ github.event.inputs.server_host }}
      #     REMOTE_USER: ${{ github.event.inputs.server_username }}
      #     TARGET: "/opt/${{ env.APP_NAME }}"
      
      - name: 重启服务
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ github.event.inputs.server_host }}
          username: ${{ github.event.inputs.server_username }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ github.event.inputs.server_private_key }}
          script: cd /opt/${{ env.APP_NAME }} && docker-compose up -d --build
      

  